<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Beauty Form</title>
    <script type="text/javascript" src="./examples/sea.js"></script>
    <style type="text/css">
      body {
        margin: 0; padding: 0;
        text-align: center;
        width: 100%; height: 100%;
      }
      div {
        margin: 16px 0 0; padding: 0;
      }
      .ui-beauty-choice {
        vertical-align: middle;
      }
      .ui-beauty-choice + label {
        vertical-align: middle; margin-left: 6px;
      }
      .ui-button {
        display: inline-block;
        *display: inline; *zoom: 1;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        touch-action: manipulation;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-image: none;
        border: 1px solid transparent;
      }
      .ui-button-success {
        color: #fff;
        background-color: #5cb85c;
        border-color: #4cae4c;
      }
      body > button {
        margin-top: 88px;
      }
    </style>
  </head>
  <body>
    <button id="button" class="ui-button ui-button-success">美化元素</button>
    <div>
      <input id="checkbox" type="checkbox"/><label for="checkbox">美化元素</label>
      <input type="checkbox" checked/>
      <input type="checkbox" disabled/>
      <input type="checkbox" disabled checked/>
    </div>
    <div>
      <input id="radio" type="radio" name="radio"/><label for="radio">美化元素</label>
      <input type="radio" name="radio" checked/>
      <input type="radio" name="radio-disabled" disabled/>
      <input type="radio" name="radio-disabled" disabled checked/>
    </div>
    <script type="text/javascript">
      if (!console) {
        console.log = function (){};
      }

      seajs.config({
        base: './examples'
      });

      seajs.use(['./examples/jquery', './examples/checkbox', './examples/radiobox']);
    </script>
  </body>
</html>
