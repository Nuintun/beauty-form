<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Beauty Form</title>
    <script type="text/javascript" src="./examples/sea.js"></script>
    <style type="text/css">
      body {
        margin: 0; padding: 0;
        text-align: center;
        width: 100%; height: 100%;
      }
      div {
        margin: 16px 0 0; padding: 0;
      }
      input {
        vertical-align: middle;
        margin: 0; padding: 0;
      }
      input + label {
        vertical-align: middle; margin-left: 6px;
      }
      .ui-beauty-choice {
        vertical-align: middle;
      }
      .ui-beauty-choice + label {
        vertical-align: middle; margin-left: 3px;
      }
      [disabled] + label,
      .ui-beauty-choice-disabled + label {
        color: #ccc; cursor: not-allowed;
      }
      .ui-button {
        display: inline-block;
        *display: inline; *zoom: 1;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        touch-action: manipulation;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-image: none;
        border: 1px solid transparent;
      }
      .ui-button-success {
        color: #fff;
        background-color: #5cb85c;
        border-color: #4cae4c;
      }
      body > button {
        margin-top: 88px;
      }
    </style>
  </head>
  <body>
    <button id="button" class="ui-button ui-button-success">（启用 / 取消）表单美化</button>
    <div>
      <input id="checkbox-1" type="checkbox"/><label for="checkbox-1">复选美化</label>
      <input id="checkbox-2" type="checkbox" checked/><label for="checkbox-2">复选美化</label>
      <input id="checkbox-3" type="checkbox" disabled/><label for="checkbox-3">复选美化</label>
      <input id="checkbox-4" type="checkbox" disabled checked/><label for="checkbox-4">复选美化</label>
    </div>
    <div>
      <input id="radio-1" type="radio" name="radio"/><label for="radio-1">单选美化</label>
      <input id="radio-2" type="radio" name="radio" checked/><label for="radio-2">单选美化</label>
      <input id="radio-3" type="radio" name="radio-disabled" disabled/><label for="radio-3">单选美化</label>
      <input id="radio-4" type="radio" name="radio-disabled" disabled checked/><label for="radio-4">单选美化</label>
    </div>
    <script type="text/javascript">
      if (!console) {
        console.log = function (){};
      }

      seajs.config({
        base: './examples'
      });

      seajs.use(['./examples/jquery', './examples/checkbox', './examples/radiobox'], function ($, Checkbox, Radiobox){
        var checkbox, radiobox;

        function beauty(){
          if (checkbox) {
            checkbox.destory();
            checkbox = null;
          } else {
            checkbox = Checkbox();
          }

          if (radiobox) {
            radiobox.destory();
            radiobox = null;
          } else {
            radiobox = Radiobox();
          }
        }

        beauty();

        $('#button').on('click', beauty);
      });
    </script>
  </body>
</html>
